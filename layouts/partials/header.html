<header>
  <!-- Top Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
      <a href="{{ .Site.BaseURL }}" class="navbar-brand">
        <img src="{{ .Site.BaseURL }}img/logo.jpg" class="rounded" height="40" alt="logo">
        <strong class="align-middle">Đồi Lá Xanh</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <li class="nav-item{{ if or ($currentPage.IsMenuCurrent `main` .) ($currentPage.HasMenuCurrent `main` .) }} active{{ end }}"><a href="{{ .URL }}" class="nav-link">{{ .Title }}</a></li>
          {{ end }}
        </ul>
        <form class="form-inline">
          <input class="form-control mr-sm-1" type="search" name="search" id="search" placeholder="Nhập từ khóa">
          <button class="btn btn-danger text-white my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
</header>
