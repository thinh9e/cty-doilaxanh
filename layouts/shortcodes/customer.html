<section class="row my-3">
  <div class="col-sm-3">
    <img src="{{ .Site.BaseURL }}{{ .Get `img` }}" class="rounded w-100" alt="{{ lower (.Get `name`) }}">
  </div>
  <address class="col-sm-9">
    <div class="mt-2 mt-sm-0 mb-3"><b>{{ .Get "name" }}</b></div>
    <div>Địa chỉ: {{ .Get "addr" }}</div>
    <div>Điện thoại: {{ .Get "phone" }}</div>
  </address>
</section>
